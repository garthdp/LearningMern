<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Garth</td>
            <td>21</td>
            <td>Grade 12</td>
        </tr>
        <tr>
            <td>Ryan</td>
            <td>18</td>
            <td>Grade 11</td>
        </tr>
        <tr>
            <td>Max</td>
            <td>16</td>
            <td>Grade 10</td>
        </tr>
    </table>
</body>
</html>
