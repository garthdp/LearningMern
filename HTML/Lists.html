<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Name 1</li>
        <li>Name 2</li>
        <li>Name 3</li>
    </ul>
    <dl>
        <dt>Name 1</dt>
        <dd>* First Name</dd>
        <dt>Name 2</dt>
        <dd>* Second Name</dd>
        <dt>Name 3</dt>
        <dd>* Third Name</dd>
    </dl>
</body>
</html>
